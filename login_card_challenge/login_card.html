<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login_card.css">
    <title>Login</title>
</head>
<body>
    <section id="main">
        <div id="login-card">
            <form>
                <h3>Login</h3>
                <label for="username">Username</label>
                <input type="text" name="username" class="text-box" id="username">
                <label for="password">Password</label>
                <input type="text" name="password" class="text-box" id="password">
                <input type="submit" class="submit-button">
                <a href="">forgot password?</a>
            </form>
        </div>
    </section>
</body>
</html>
